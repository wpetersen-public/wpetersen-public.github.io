<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Release Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/images/white-hex-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        h1 {
            color: #333;
            background-color: transparent;
            padding: 20px 40px;
            margin: 0;
            text-align: left;
            font-size: 2.5em;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Latest Release Files</h1>
    <div id="content">
        <ul id="file-list">
            <!-- File links will be dynamically inserted here -->
        </ul>
    </div>

    <script>
        // Function to fetch the latest release and update the file list
        async function updateFileList() {
            const owner = 'wpetersen-public';
            const repo = 'wpetersen-public.gihub.io';
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/releases/latest`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';

                data.assets.forEach(asset => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = asset.browser_download_url;
                    link.textContent = asset.name;
                    li.appendChild(link);
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching release data:', error);
            }
        }

        // Call the function when the page loads
        updateFileList();
    </script>
</body>
</html>
